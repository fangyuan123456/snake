syntax = "proto3";
package match;


message matchReq {
    bool isMatch = 1;
}
message matchRes {
    bool isMatch = 1;
    int32 uid = 2;
}
message matchOkRes{
    int32 roomId = 1;
    string roomIp = 2;
    message RoleInfo{
        required int32 uid = 1;
        required string nickName = 2;
        required string avatarUrl = 3;
    }
    repeated RoleInfo roles = 3;
}